<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saad's Portfolio | Terminal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="pageLoader.js" defer></script>
  </head>
  <body>
    <!-- Page Content Area (changes based on navigation) -->
    <div id="content-area">
      <!-- Pages will be loaded here dynamically -->
    </div>

    <!-- Terminal (Fixed at bottom) -->
    <div id="terminal">
      <div id="terminal-output"></div>
      <div id="terminal-input-line">
        <span id="prompt">saad@portfolio:~$</span>
        <input
          type="text"
          id="terminal-input"
          autofocus
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

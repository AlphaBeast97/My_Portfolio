<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saad's Portfolio | Terminal</title>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/boot.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/terminal.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="pageLoader.js" defer></script>
  </head>
  <body>
    <!-- Boot Sequence Screen -->
    <div id="boot-screen">
      <div id="boot-content">
        <div class="boot-line">INITIALIZING PORTFOLIO v1.0...</div>
        <div class="boot-line">Loading modules... <span class="boot-ok">[OK]</span></div>
        <div class="boot-line">Starting terminal... <span class="boot-ok">[OK]</span></div>
        <div class="boot-line">Loading user data... <span class="boot-ok">[OK]</span></div>
        <div class="boot-line boot-success">Muhammad Saad Khan portfolio ready.</div>
        <div class="boot-line boot-prompt">Type 'help' to begin</div>
      </div>
    </div>

    <!-- Page Content Area (changes based on navigation) -->
    <div id="content-area">
      <!-- Pages will be loaded here dynamically -->
    </div>

    <!-- Terminal (Fixed at bottom) -->
    <div id="terminal">
      <div id="terminal-resize-handle" title="Drag to resize">⋮⋮⋮</div>
      <div id="terminal-output"></div>
      <div id="terminal-input-line">
        <span id="prompt">saad@portfolio:~$</span>
        <input
          type="text"
          id="terminal-input"
          autofocus
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
